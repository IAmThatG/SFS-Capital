    <!-- Login page right Section -->

    <div class="login_right_section">

      <!-- Nav Section -->

      <div class="login_mini_nav">
        <div>
          <p>
            Donâ€™t have an account?
          </p>
        </div>
        <div>
          <button class="btn_getStarted" (click)="navigateToCreateAccount()">
            Signup
          </button>
        </div>
      </div>

      <!--  -->

      <!-- Form Section -->

      <div class="center_form">
        <div class="login_form_div pt-5">

          <!-- Login Form Title -->

          <div class="form_title">
            <h1 class="create_acc_text">
              Login
            </h1>
            <p>
              Sign in with your username or email <br> and password
            </p>
          </div>

          <!--  -->

          <!-- Login Form Inputs -->

          <div class="login_inputs">
            <form novalidate [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">

              <div class="input_div">
                <span class="formLabel"> Username </span>
                <input type="text" id="" placeholder="Username" formControlName="userName">
                <span *ngIf="userName.invalid && (userName.dirty || userName.touched)">
                  <ul>
                    <li *ngIf="userName.errors.required" class="text-danger">
                      Please input username
                    </li>
                  </ul>
                </span>
              </div>

              <div class="input_div">
                <span class="formLabel"> Password </span>
                <input type="password" id="" placeholder="Password" formControlName="password">
                <span *ngIf="password.invalid && (password.dirty || password.touched)">
                  <ul>
                    <li *ngIf="password.errors.required" class="text-danger">
                      Please input password
                    </li>
                  </ul>
                </span>
              </div>

              <!-- <div class="btn_full_width green_btn">
                            <button>
                                Login
                            </button>
                        </div> -->

              <div class="btn_below_link">
                <div class="forButton">
                  <button type="submit" [disabled]="!loginForm.valid">Login</button>
                </div>
                <div class="forLink">
                  <a href="#">Forgot Password?</a>
                </div>
              </div>



            </form>
          </div>

          <!--  -->

        </div>
      </div>
